<div class="form-check">
  <input
    class="form-check-input"
    type="radio"
    name="flexRadioDefault"
    id="flexRadioDefault1"
    [(ngModel)]="option"
    [value]="1"
  />
  <label class="form-check-label" for="flexRadioDefault1">
    Simple Interest
  </label>
</div>
<div class="form-check">
  <input
    class="form-check-input"
    type="radio"
    name="flexRadioDefault"
    id="flexRadioDefault2"
    [(ngModel)]="option"
    [value]="2"
  />
  <label class="form-check-label" for="flexRadioDefault2">
    Compound Interest
  </label>
</div>
<br />
<div *ngIf="option == '1'">
  <app-ana-simple-interests></app-ana-simple-interests>
</div>
<div *ngIf="option == '2'">
  <app-ana-compound-interests></app-ana-compound-interests>
</div>
