<div>
  <div class="card text-center" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Simple Interest</h5>
      <input
        class="card-text"
        placeholder="Starting capital"
        [(ngModel)]="capital"
        type="number"
      />
      <input
        class="card-text"
        placeholder="Rate"
        [(ngModel)]="rate"
        type="number"
      />
      <input
        class="card-text"
        placeholder="Time (in months)"
        [(ngModel)]="time"
        type="number"
      />
      <hr />
      <p class="card-text">{{ getInterestResult() }}</p>
    </div>
  </div>
</div>
