<div>
  <div class="card text-center" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Random Numbers</h5>
      <input
        class="card-text"
        placeholder="Enter a quantity"
        [(ngModel)]="quantity"
        type="number"
      />
      <hr />
      <p class="card-text">{{ getRandomNumbers() }}</p>
    </div>
  </div>
</div>
